<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kabarmu Hari Ini 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      text-shadow: 1px 1px 3px white;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ff69b4;
      border-radius: 15px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff85c1;
    }

    .emoji {
      font-size: 2em;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>💌 How Are You Today?</h1>
  <p><strong>Gimana kabarmu hari ini?</strong></p>
  <input type="text" id="answerInput" placeholder="Tulis perasaanmu di sini... 😊" />
  <br>
  <button onclick="sendToWhatsApp()">Kirim Jawaban 💌</button>

  <p class="emoji">🌈 🐣 🍭 🧸 🐰 🌼</p>

  <!-- Musik Romantis -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio :(
  </audio>

  <script>
    function sendToWhatsApp() {
      const answer = document.getElementById('answerInput').value;
      if (!answer.trim()) {
        alert('JAWABBB YASHHH!');
        return;
      }

      // Nomor WhatsApp kamu
      const phone = "6283824581436"; // Ganti dengan nomor WA kamu (awali dengan 62 untuk Indonesia)

      const message = `Hai! Ada yang ngisi kabar hari ini nih:\n\n"${answer}"`;

      // Encode untuk URL
      const encodedMessage = encodeURIComponent(message);

      // Redirect ke WhatsApp API (tanpa membuka WhatsApp untuk pengirim)
      window.open(`https://api.whatsapp.com/send?phone=${phone}&text=${encodedMessage}`, '_blank');

      // Setelah mengirim, kosongkan input
      document.getElementById('answerInput').value = "";
    }
  </script>

</body>
</html>
